<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header"></header>
        <main class="main">
            <aside class="sidebar">
                <div class="sidebar__logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <nav class="sidebar__links">
                    <a href="#" class="sidebar__link">
                        <img class="sidebar__link-icon" src="./images/timeline.svg" alt="timeline">
                        <p class="sidebar__text">Итоги</p>

                    </a>
                    <a href="#" class="sidebar__link">
                        <img class="sidebar__link-icon" src="./images/orders.svg" alt="timeline">
                        <p class="sidebar__text">Заказы</p>

                    </a>
                    <a href="#" class="sidebar__link">
                        <img class="sidebar__link-icon" src="./images/mail.svg" alt="timeline">
                        <p class="sidebar__text">Сообщения</p>
                    </a>
                    <a href="#" class="sidebar__link sidebar__link--active">
                        <img class="sidebar__link-icon" src="./images/calls.svg" alt="timeline">
                        <p class="sidebar__text">Звонки</p>
                        <div class="sidebar_link-circle"></div>

                    </a>
                    <a href="#" class="sidebar__link">
                        <img class="sidebar__link-icon" src="./images/people.svg" alt="timeline">
                        <p class="sidebar__text">Контрагенты</p>

                    </a>
                    <a href="#" class="sidebar__link">
                        <img class="sidebar__link-icon" src="./images/documents.svg" alt="timeline">
                        <p class="sidebar__text">Документы</p>

                    </a>
                    <a href="#" class="sidebar__link">
                        <img class="sidebar__link-icon" src="./images/man.svg" alt="timeline">
                        <p class="sidebar__text">Исполнители</p>
                    </a>
                    <a href="#" class="sidebar__link">
                        <img class="sidebar__link-icon" src="./images/case.svg" alt="timeline">
                        <p class="sidebar__text">Отчеты</p>
                    </a>
                    <a href="#" class="sidebar__link">
                        <img class="sidebar__link-icon" src="./images/lib.svg" alt="timeline">
                        <p class="sidebar__text">База знаний</p>
                    </a>
                    <a href="#" class="sidebar__link">
                        <img class="sidebar__link-icon" src="./images/settings.svg" alt="timeline">
                        <p class="sidebar__text">Настройки</p>
                    </a>
                </nav>
                <div class="sidebar__buttons">
                    <button class="sidebar__button">
                        <p class="sidebar__button-text">Добавить заказ</p>
                        <img src="./images/plus.svg" alt="hehehe" class="sidebar__button-icon">
                    </button>
                    <button class="sidebar__button">
                        <p class="sidebar__button-text">Оплата</p>
                        <img src="./images/alert.svg" alt="blind people haha" class="sidebar__button-icon">
                    </button>
                </div>
            </aside>
        </main>
    <div class="main-container"></div>
    <footer class="footer"></footer>
</body>
</html>
